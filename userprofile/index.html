<!DOCTYPE html>
<html>
  <head>
    <title> User Registration Form </title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="container">
    <div class="title">User Details</div>
    <div class="content">
      <form>
        <div class="user-details">
          <div class="input-box">
            <span class="details">User Name</span>
            <input type="text" placeholder="Enter User Name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter Email" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your Address" required>
          </div>
		  <div class="input-box">
            <span class="details">D.O.B</span>
            <input type="date" placeholder="Enter Date of birth" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your number" required>
          </div>
		  <div class="input-box">
            <span class="details">Alternate Number</span>
            <input type="number" placeholder="Enter Alternate Number" required>
          </div>
		  <div class="input-box">
            <span class="details">Purchase History</span>
            <textarea class="textarea"></textarea>
          </div>
		 </div>
		
        <div class="button">
          <input type="submit" value="Update">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
